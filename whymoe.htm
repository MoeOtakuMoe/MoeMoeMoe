<p align="center"><font size="5">什么是“萌”（Moe）？</font></p>
<p align="center">　</p>
<p align="center">萌 (日语：萌（も）え，英语：Moe) 
是起源于日本ACG次文化的常用语之一，也是萌文化时代最具代表性的用语。用于形容对ACG作品中的虚拟人物产生的一种强烈的、类似于恋爱的情感。如今逐渐成为“可爱”的同义词。</p>
<p align="center">　</p>
